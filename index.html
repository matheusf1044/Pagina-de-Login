<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/index.css">
    <title>Tela de Login</title>
</head>
<body>
    <main>
        <div class="logo-title">
            <h1 class="main-title">Faça seu login e entre para o nosso time</h1>
            <img src="styles/img/astronauta-bonito-dabbing-ilustracao-do-icone-dos-desenhos-animados-icone-de-ciencia-espacial-isolado-estilo-flat-cartoon_138676-3101.webp" alt="">
        </div>

        <div class="card-login">
            <h1 class="title-login">LOGIN</h1>
            <div class="inf-login">
                <label for="usiario">Usuário</label>
                <input type="text" placeholder="Usuário">
            </div>
            <div class="inf-password">
                <label for="senha">Senha</label>
                <input type="password" placeholder="Senha">
            </div>
            <button>LOGIN</button>
        </div>
    </main>
    
</body>
</html>
